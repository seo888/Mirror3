<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<style>
    h1{
        text-align: center;
    }
    p{
        text-align: center;
    }
    #time{
        color: red;
    }
</style>
<body>
    <h1>{{title}}</h1>
    <p>
        <span id="time">3</span>秒后跳转到{{jump_to_url}}
    </p>
<script>
    var second=3;
    var time = document.getElementById("time");
    function show() {
        second--;
        if(second==0){
            //跳转页面
            location.href="{{jump_to_url}}";
        }
        //用来动态设置里面的内容
        time.innerHTML=second+"";

    }
    //用来实现这个一秒实现一次这个方法
    setInterval(show,1000);
</script>
</body>
</html>
